    <script>
        let currentContractId = null;

        function getContractIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function loadContractDetails() {
            const contractId = getContractIdFromURL();
            if (!contractId) {
                showError('ç„¡æ•ˆçš„åˆç´„ ID');
                return;
            }

            currentContractId = contractId;

            try {
                const response = await fetch(`http://localhost:3000/contracts/${contractId}`);
                const data = await response.json();

                if (!data.success) {
                    showError(data.message || 'ç„¡æ³•è¼‰å…¥åˆç´„è³‡æ–™');
                    return;
                }

                displayContractDetails(data.contract);
            } catch (error) {
                console.error('Error loading contract:', error);
                showError('è¼‰å…¥å¤±æ•—: ' + error.message);
            }
        }

        function displayContractDetails(contract) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('contractContent').style.display = 'block';
            document.getElementById('deleteBtn').style.display = 'block';

            // Header information
            document.getElementById('contractTitle').textContent = contract.filename;
            document.getElementById('breadcrumbTitle').textContent = contract.filename;
            document.getElementById('companyName').textContent = contract.seller_company || 'æœªçŸ¥';
            document.getElementById('documentType').textContent = contract.document_type || 'åˆç´„';
            document.getElementById('contractId').textContent = contract.contract_id;

            const date = new Date(contract.upload_date);
            document.getElementById('uploadDate').textContent = date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });

            // Health score
            const healthScore = contract.health_score;
            const scoreElement = document.getElementById('healthScoreLarge');
            scoreElement.textContent = healthScore;

            let scoreClass = 'low';
            let scoreDesc = 'åˆç´„å­˜åœ¨å¤šé …é¢¨éšªï¼Œå»ºè­°é‡æ–°å”å•†';
            if (healthScore >= 80) {
                scoreClass = 'high';
                scoreDesc = 'åˆç´„æ¢æ¬¾è‰¯å¥½ï¼Œé¢¨éšªè¼ƒä½';
            } else if (healthScore >= 60) {
                scoreClass = 'medium';
                scoreDesc = 'åˆç´„å¯æ¥å—ï¼Œä½†å­˜åœ¨ä¸€äº›éœ€è¦æ³¨æ„çš„é¢¨éšª';
            }

            scoreElement.className = `score-value-large ${scoreClass}`;
            document.getElementById('scoreDescription').textContent = scoreDesc;

            // Analysis cards
            displayAnalysisCards(contract.contract_analysis);

            // Company background
            if (contract.company_data) {
                displayCompanyData(contract.company_data);
            }
        }

        function displayAnalysisCards(analysis) {
            const grid = document.getElementById('analysisGrid');
            grid.innerHTML = '';

            // è™•ç†å‹•æ…‹æ¢æ¬¾é™£åˆ—
            const clauses = analysis.clauses || [];

            if (clauses.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #718096;">æœªæ‰¾åˆ°åˆç´„æ¢æ¬¾åˆ†æ</div>';
                return;
            }

            clauses.forEach(clause => {
                // å»ºç«‹æ¢æ¬¾æ¨™é¡Œï¼ˆä½¿ç”¨ icon + nameï¼‰
                const title = `${clause.clause_icon || 'ğŸ“‹'} ${clause.clause_name || 'æœªçŸ¥æ¢æ¬¾'}`;
                const card = createAnalysisCard(title, clause);
                grid.appendChild(card);
            });
        }

        function createAnalysisCard(title, data) {
            const card = document.createElement('div');
            const status = data.status || 'UNKNOWN';
            card.className = `analysis-card status-${status}`;

            const statusIcons = {
                'MATCH': 'âœ…',
                'OPPORTUNITY': 'ğŸŸ¢',
                'WARNING': 'âš ï¸',
                'DISPUTE': 'ğŸ”´',
                'UNKNOWN': 'â“'
            };

            let detailsHTML = '';
            if (data.contract_value || data.reference_value || data.target_value) {
                detailsHTML = `
                    <div class="card-details">
                        ${data.contract_value ? `
                            <div class="detail-row">
                                <span class="detail-label">åˆç´„æ¢æ¬¾</span>
                                <span class="detail-value">${data.contract_value}</span>
                            </div>
                        ` : ''}
                        ${(data.reference_value || data.target_value) ? `
                            <div class="detail-row">
                                <span class="detail-label">åƒè€ƒæ¨™æº–</span>
                                <span class="detail-value">${data.reference_value || data.target_value}</span>
                            </div>
                        ` : ''}
                        ${data.risk_score !== undefined ? `
                            <div class="detail-row">
                                <span class="detail-label">é¢¨éšªè©•åˆ†</span>
                                <span class="detail-value">${data.risk_score}/100</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="card-title">
                    ${title}
                    <span class="status-badge ${status}">${statusIcons[status]} ${status}</span>
                </div>
                <div class="card-message">${data.message || 'ç„¡é¡å¤–è³‡è¨Š'}</div>
                ${detailsHTML}
                ${data.raw_text ? `<div class="raw-text">ğŸ“„ åŸæ–‡ï¼š${data.raw_text}</div>` : ''}
            `;

            return card;
        }

        function displayCompanyData(companyData) {
            // Helper function to extract Tavily answer
            function getTavilyAnswer(tavilyData) {
                if (!tavilyData) return null;

                // Check if Tavily returned an answer field
                if (tavilyData.answer && tavilyData.answer.trim()) {
                    return tavilyData.answer;
                }

                // Fallback: if no answer but has results, use first result content
                if (tavilyData.results && Array.isArray(tavilyData.results) && tavilyData.results.length > 0) {
                    const topResult = tavilyData.results[0];
                    let text = '';
                    if (topResult.title) text += topResult.title + '\n\n';
                    if (topResult.content) text += topResult.content;
                    return text.trim();
                }

                return null;
            }

            // Helper function to format answer with source links
            function formatAnswer(answer, tavilyData) {
                if (!answer) return '';

                let html = `<p style="line-height: 1.8; color: #4a5568;">${answer}</p>`;

                // Add source links if available
                if (tavilyData.results && tavilyData.results.length > 0) {
                    html += '<div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #e2e8f0;">';
                    html += '<p style="font-size: 12px; color: #718096; margin-bottom: 6px;">åƒè€ƒä¾†æºï¼š</p>';
                    tavilyData.results.slice(0, 2).forEach(result => {
                        if (result.url && result.title) {
                            html += `<p style="font-size: 12px; margin-bottom: 4px;"><a href="${result.url}" target="_blank" style="color: #667eea; text-decoration: none;">ğŸ”— ${result.title}</a></p>`;
                        }
                    });
                    html += '</div>';
                }

                return html;
            }

            const profileAnswer = getTavilyAnswer(companyData.profile);
            const customsAnswer = getTavilyAnswer(companyData.customs);
            const legalAnswer = getTavilyAnswer(companyData.legal);

            const hasData = profileAnswer || customsAnswer || legalAnswer;

            if (!hasData) return;

            document.getElementById('companySection').style.display = 'block';

            // Profile
            if (profileAnswer) {
                document.getElementById('companyProfileSection').style.display = 'block';
                document.getElementById('companyProfile').innerHTML = formatAnswer(profileAnswer, companyData.profile);
            }

            // Customs
            if (customsAnswer) {
                document.getElementById('companyCustomsSection').style.display = 'block';
                document.getElementById('companyCustoms').innerHTML = formatAnswer(customsAnswer, companyData.customs);
            }

            // Legal
            if (legalAnswer) {
                document.getElementById('companyLegalSection').style.display = 'block';
                document.getElementById('companyLegal').innerHTML = formatAnswer(legalAnswer, companyData.legal);
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // Delete contract
        document.getElementById('deleteBtn').addEventListener('click', async function() {
            if (!currentContractId) return;

            const confirmDelete = confirm('ç¢ºå®šè¦åˆªé™¤é€™ä»½åˆç´„å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚');
            if (!confirmDelete) return;

            try {
                const response = await fetch(`http://localhost:3000/contracts/${currentContractId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    alert('åˆç´„å·²æˆåŠŸåˆªé™¤');
                    window.location.href = 'contracts.html';
                } else {
                    alert('åˆªé™¤å¤±æ•—: ' + (data.message || 'æœªçŸ¥éŒ¯èª¤'));
                }
            } catch (error) {
                console.error('Error deleting contract:', error);
                alert('åˆªé™¤å¤±æ•—: ' + error.message);
            }
        });

        // Load contract on page load
        loadContractDetails();
    </script>

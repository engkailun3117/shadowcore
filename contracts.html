        </div>
    </div>

    <div class="container">
        <h1>åˆç´„åˆ—è¡¨</h1>
        <p class="subtitle">ç®¡ç†å’ŒæŸ¥çœ‹æ‰€æœ‰å·²åˆ†æçš„åˆç´„</p>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div>è¼‰å…¥ä¸­...</div>
        </div>

        <div id="emptyState" class="empty-state" style="display:none;">
            <div class="empty-icon">ğŸ“‹</div>
            <div class="empty-text">å°šç„¡å·²åˆ†æçš„åˆç´„</div>
            <a href="index.html" class="btn-new">é–‹å§‹åˆ†æç¬¬ä¸€ä»½åˆç´„</a>
        </div>

        <div id="contractsGrid" class="contracts-grid" style="display:none;"></div>
    </div>

    <script>
        async function loadContracts() {
            try {
                const response = await fetch('http://localhost:3000/contracts');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (!data.success || data.contracts.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    return;
                }

                const grid = document.getElementById('contractsGrid');
                grid.style.display = 'grid';

                // æŒ‰ä¸Šå‚³æ—¥æœŸæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                const sortedContracts = data.contracts.sort((a, b) =>
                    new Date(b.upload_date) - new Date(a.upload_date)
                );

                sortedContracts.forEach(contract => {
                    const card = createContractCard(contract);
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading contracts:', error);
                document.getElementById('loading').innerHTML =
                    '<div style="color:#f56565;">è¼‰å…¥å¤±æ•—: ' + error.message + '</div>';
            }
        }

        function createContractCard(contract) {
            const card = document.createElement('div');

            let scoreClass = 'low';
            if (contract.health_score >= 80) scoreClass = 'high';
            else if (contract.health_score >= 60) scoreClass = 'medium';

            card.className = `contract-card ${scoreClass}`;
            card.onclick = () => {
                window.location.href = `contract-detail.html?id=${contract.contract_id}`;
            };

            const date = new Date(contract.upload_date);
            const formattedDate = date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }) + ' ' + date.toLocaleTimeString('zh-TW', {
                hour: '2-digit',
                minute: '2-digit'
            });

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-info">
                        <div class="contract-title">${contract.filename}</div>
                        <div class="contract-company">${contract.seller_company || 'æœªçŸ¥å…¬å¸'}</div>
                        <div class="contract-date">ğŸ“… ${formattedDate}</div>
                    </div>
                    <div class="health-score ${scoreClass}">${contract.health_score}</div>
                </div>
            `;

            return card;
        }

        // é é¢è¼‰å…¥æ™‚ç²å–åˆç´„åˆ—è¡¨
        loadContracts();
    </script>
